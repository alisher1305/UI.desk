<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>UI.desk</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header-top">
                <div class="header-top_section">
                    <a href="#" class="header-top_section__logo"><img src="./img/logo.svg" alt="logo"></a>
                    <nav class="header-top_section__menu">
                        <a href="#" class="header-top_section__menu-link">Home</a>
                        <a href="#" class="header-top_section__menu-link">About</a>
                        <a href="#" class="header-top_section__menu-link">Contact</a>
                        <a href="#" class="header-top_section__menu-link">Testimonials</a>
                    </nav>
                </div>
                <div class="header-top_order">
                    <img class="header-top_order__search-img" src="./img/search.svg" alt="cart">
                    <img class="header-top_order__cart-img" src="./img/cart.svg" alt="cart">
                    <button class="header-top_order-button">Order Now</button>
                </div>
                <div class="header-top_burgerMenu">
                    <div class="header-top_burgerMenu__top"></div>
                    <div class="header-top_burgerMenu__between"></div>
                    <div class="header-top_burgerMenu__bottom"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="mobileMenu">

    </div>

    <script src="./js/app.js"></script>
</body>

</html>
